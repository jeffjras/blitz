<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="departamento">
            <h2><span jhiTranslate="blitzApp.departamento.detail.title">Departamento</span> {{departamento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blitzApp.departamento.nome">Nome</span></dt>
                <dd>
                    <span>{{departamento.nome}}</span>
                </dd>
                <dt><span jhiTranslate="blitzApp.departamento.operacao">Operacao</span></dt>
                <dd>
                    <div *ngIf="departamento.operacao">
                        <a [routerLink]="['/operacao', departamento.operacao?.id, 'view']">{{departamento.operacao?.nome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/departamento', departamento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
